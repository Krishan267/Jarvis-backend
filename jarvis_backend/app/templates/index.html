{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jarvis - Login</title>
    <meta name="description" content="Jarvis - Login">
    <meta name="keywords" content="Jarvis, Login">

    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" href="{% static 'img/jarvis-logo.png' %}" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- Login Card -->
    <section class="login_card">
        <div class="container">
            <div class="login_card_2">
                <div class="row">
                    <div class="col-md-7">
                        <div class="login_left_area">
                            <img src="{% static 'img/login-img.svg' %}" alt="">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="login_right_area" >
                            <img src="{% static 'img/jarvis-logo.png' %}">
                            <div class="input_card">
                                <h5>Please Login to your Account</h5>
                                <form action="{% url 'user-dashboard-page' %}" method="post">
                                    <div class="form-group">
                                        <label for="" class="control-label">Email ID</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            placeholder="Enter email address" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Enter your password">
                                        <img src="{% static 'img/open-eye.svg' %}" class="show_password"></i>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Card -->


    <script src="{% static 'js/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
